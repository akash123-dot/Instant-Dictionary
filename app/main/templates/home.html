
{% extends 'base.html' %}
{% block content %}
<div class="container home-container">
  <h1 class="animated-title">Instant Dictionary</h1>
  <p>Find word definitions instantly with ease and simplicity.</p>
  <a href="{{ url_for('main.dictionarypage') }}" class="explore-btn">Explore Dictionary</a>
</div>

<style>
  .home-container {
    text-align: center;
    padding-top: 5rem;
  }

  .explore-btn {
    background-color: #1abc9c;
    color: white;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    text-decoration: none;
    font-size: 1rem;
    display: inline-block;
    margin-top: 2rem;
    transition: background 0.3s ease;
  }

  .explore-btn:hover {
    background-color: #16a085;
  }


  .animated-title {
  animation: slideFadeIn 1s ease-out forwards;
  opacity: 0;
  transform: translateY(-20px);
}

@keyframes slideFadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
{% endblock %}
