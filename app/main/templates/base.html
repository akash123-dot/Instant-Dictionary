<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Dictionary</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
    }

    nav {
      background-color: #34495e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav .nav-title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .wrapper {
      flex: 1;
      padding-top: 80px; /* height of navbar */
    }

    footer {
      background-color: #ecf0f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-title">Instant Dictionary</div>
    <ul>
      <li><a href="{{ url_for('main.homepage') }}">Home</a></li>
      <li><a href="{{ url_for('main.dictionarypage') }}">Dictionary</a></li>
      <li><a href="{{ url_for('main.aboutpage') }}">About</a></li>
      <li><a href="{{ url_for('main.apipageview') }}">API</a></li>

      
    </ul>
  </nav>

  <div class="wrapper">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; 2025 Instant Dictionary. All rights reserved.
  </footer>

</body>
</html>
